<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Perfil</title>
    <link rel="stylesheet" href="pagina-perfil.css">
</head>
<body>
    <div class="profile-container">
        <div class="cover-photo">
            <img id="cover-photo" src="capa.jpg" alt="Capa do Perfil">
            <input type="file" id="cover-input" style="display: none;">
            <button onclick="document.getElementById('cover-input').click()">Alterar Capa</button>
        </div>
        <div class="profile-photo" onmouseover="showIcon(true)" onmouseout="showIcon(false)">
            <img id="profile-photo" src="perfil.jpg" alt="Foto do Perfil">
            <div id="profile-hover" onclick="document.getElementById('profile-input').click()">
                <img src="edit-icon.png" alt="Editar">
            </div>
            <input type="file" id="profile-input" style="display: none;">
        </div>
        <div class="profile-info">
            <div class="profile-info-row">
                <h1 id="user-name">Nome do Usuário</h1>
                <button class="edit-button" onclick="editField('user-name')">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M3 17.5V21h3.5l11.3-11.3-3.5-3.5L3 17.5zm18.3-8.8c.4-.4.4-1 0-1.4l-2.3-2.3c-.4-.4-1-.4-1.4 0l-1.9 1.9 3.5 3.5 1.9-1.9z"/>
                    </svg>
                </button>
            </div>
            <p id="city-country">Cidade, País</p>
            <button class="edit-button" onclick="editField('city-country')">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M3 17.5V21h3.5l11.3-11.3-3.5-3.5L3 17.5zm18.3-8.8c.4-.4.4-1 0-1.4l-2.3-2.3c-.4-.4-1-.4-1.4 0l-1.9 1.9 3.5 3.5 1.9-1.9z"/>
                </svg>
            </button>
            <div id="bio-container">
                <p id="bio-text">Esta é uma breve biografia. <button onclick="editBio()">Editar</button></p>
                <textarea id="bio-edit" style="display: none;"></textarea>
                <button id="save-bio" style="display: none;" onclick="saveBio()">Concluir</button>
            </div>
        </div>
    <div id="confirmation-modal" style="display: none;">
        <p>Tem certeza que deseja alterar?</p>
        <button onclick="confirmSave(true)">Sim</button>
        <button onclick="confirmSave(false)">Não</button>
    </div>
    <script src="perfil.js"></script>
</body>
</html>
