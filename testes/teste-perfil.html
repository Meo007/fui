<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f2f5;
}

.profile-container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
}

.cover-photo img {
    width: 100%;
    height: 300px;
    object-fit: cover;
}

.profile-photo {
    position: absolute;
    top: 200px;
    left: 50%;
    transform: translateX(-50%);
    border: 5px solid #fff;
    border-radius: 50%;
    overflow: hidden;
}

.profile-photo img {
    width: 150px;
    height: 150px;
    object-fit: cover;
}

.profile-info {
    text-align: center;
    margin-top: 80px;
    padding: 20px;
}

.profile-info h1 {
    margin: 0;
    font-size: 24px;
}

.profile-info p {
    color: #666;
    margin: 5px 0 0;
}

</style>
<body>
    <div class="profile-container">
        <div class="cover-photo">
            <img src="../img/teste/capa.jpg" alt="Capa do Perfil">
        </div>
        <div class="profile-photo">
            <img src="../img/teste/perfil.jpg" alt="Foto do Perfil">
        </div>
        <div class="profile-info">
            <h1>Nome do Usuário</h1>
            <p>Cidade, País</p>
        </div>
    </div>
</body>
</html>
