<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-weight: bold;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* Garante que o corpo ocupe 100% da largura */
        }

        header {
            width: 100%; /* Garante que o cabeçalho ocupe 100% da largura */
            color: #ffffff;
            text-align: center; /* Centraliza o texto */
            padding: 10px 20px; /* Reduz o padding para melhor visualização em telas menores */
            display: flex;
            align-items: center;
            justify-content: space-between; /* Distribui espaço entre os itens */
            box-sizing: border-box; /* Inclui padding na largura total */
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center; /* Centraliza a logo */
            flex: 1;
        }

        .logo-container img {
            max-height: 40px;
            margin-right: 10px;
        }

        .icon-container {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Alinha o ícone à direita */
            flex: 0; /* Ajusta o ícone para ocupar o espaço necessário */
        }

        .icon-container img {
            width: 45px;
            height: 45px;
        }
        .search-bar {
            width: 70%;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            background-color: #fff;
            color: #000;
            border-radius: 20px;
            margin: 10px 0; /* Reduz a margem para melhor visualização em telas menores */
            position: relative;
            box-sizing: border-box; /* Inclui padding na largura total */
        }

        .search-bar input {
            width: 100%;
            background: none;
            border: none;
            color: #000;
            padding: 5px;
            outline: none;
            font-size: 16px;
        }
        /*Escrita do pesquisar*/
        .search-bar input::placeholder {
            color: #0303b5;
        }
        /*ícone de pesquisa*/
        .search-bar svg {
            fill: #0303b5;
            margin-right: 10px;
        }
        /*sugestões*/
        .suggestions {
            width: 100%; /* Garante que as sugestões ocupem 100% da largura */
            background-color: #fff;
            color: #0303b5;
            border-radius: 0 0 10px 10px;
            position: absolute;
            top: 100%;
            left: 0;
            display: none;
            flex-direction: column;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1;
            box-sizing: border-box; /* Inclui padding na largura total */
        }
        /*texto de sugestões*/
        .suggestions p {
            padding: 10px;
            margin: 0;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }

        .suggestions p:last-child {
            border-bottom: none;
        }

        .suggestions p:hover {
            background-color: #0303b5;
            color: #fff;
        }
        /* Barra de navegação */
        .nav-bar {
            width: 100%; /* Garante que a barra de navegação ocupe 100% da largura */
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            box-sizing: border-box; /* Inclui padding na largura total */
        }

        /* Links da barra de navegação */
        .nav-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px; /* Reduz a margem para melhor visualização em telas menores */
            font-size: 16px;
            position: relative;
            padding: 5px;
            transition: background-color 0.3s ease;
        }

        /* Efeito ativo */
        .nav-bar a.active {
            color: #fff;
        }

        /* Efeito para ativar */
        .nav-bar a.active::after {
            content: '';
            display: block;
            margin: 0 auto;
            width: 50%;
            padding-top: 5px;
            border-bottom: 2px solid #fff;
        }

        /* Efeito de hover */
        .nav-bar a:hover {
            color: #fefefe;
            background-color: #38B6FF; /* Cor do fundo ao final do efeito */
            border-radius: 5px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .nav-bar {
                flex-direction: column; /* Muda a direção dos itens para coluna */
                align-items: center; /* Centraliza os itens */
            }

            .nav-bar a {
                margin: 10px 0; /* Aumenta a margem entre os links */
                font-size: 18px; /* Aumenta o tamanho da fonte para melhor visualização em dispositivos móveis */
            }
        }

        /*Aviso deredirecionamento da página*/
        .transition-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
            text-align: center;
        }

        .no-results-message {
            width: 100%; /* Garante que a mensagem ocupe 100% da largura */
            background-color: #0303b5;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            display: none;
            margin-top: 10px;
            box-sizing: border-box; /* Inclui padding na largura total */
        }
        /*fundo da parte de cima do site*/
        .cima {
            width: 100%; /* Garante que a div cima ocupe 100% da largura */
            background-color: #0303b5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box; /* Inclui padding na largura total */
        }
    </style>
</head>
<body>
    <!--Isolar toda a parte do "menu"-->
    <div class="cima">
        <!--logo com o nome-->
        <header>
            <div class="logo-container">
                <img src="img/logo/logobranca.png" alt="Logo da Agência de Viagens">
                <h1 style="font-family: 'Montserrat', sans-serif; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); margin-bottom: 15px;">Fui! Viagens</h1>
            </div>
        <!--Ícone com foto para direcionar a página do perfil de usuário-->
        <div class="icon-container">
            <a href="pagina-perfil.html">
                <img src="img/icon/icon-perfil.png" alt="Ícone de Perfil">
            </a>
        </div>
        </header>

        <!--pesquisa-->
        <div class="search-bar">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14c-2.48 0-4.5-2.02-4.5-4.5S7.02 5 9.5 5s4.5 2.02 4.5 4.5-2.02 4.5-4.5 4.5z"/>
            </svg>
            <input type="text" placeholder="Pesquisar..." id="searchInput">
            <div class="suggestions" id="suggestions"></div>
        </div>
        
        <!--opções-->
        <div class="nav-bar">
            <a href="#" class="active">Tela Inicial</a>
            <a href="#">Destinos</a>
            <a href="#">Hospedagens</a>
            <a href="#">Sobre nós</a>
            <a href="#">Contato</a>
        </div>
        
        <!--recados-->
        <div class="no-results-message" id="noResultsMessage">Não foi possível encontrar resultado para a pesquisa.</div>
        <div class="transition-message" id="transitionMessage">Você está sendo direcionado para a página...</div>
    </div>

    <script>
        // Obtém os elementos de entrada de pesquisa e o contêiner de sugestões
        const searchInput = document.getElementById('searchInput');
        const suggestions = document.getElementById('suggestions');
        const transitionMessage = document.getElementById('transitionMessage');
        const noResultsMessage = document.getElementById('noResultsMessage');

        // Array com as sugestões de pesquisa e os links correspondentes
        //ADICIONA O LINK COM A BARRA NORMAL
        const searchSuggestions = [
            { name: 'Tela Inicial', link: 'telainicial.html' },
            { name: 'Destinos', link: 'destino/destino.html' },
            { name: 'Hospedagens', link: 'hospedagens.html' },
            { name: 'Sobre nós', link: 'sobrenos.html' },
            { name: 'Contato', link: 'contato.html' }
        ];

        // Adiciona um listener de evento para quando o usuário digitar no campo de busca
        searchInput.addEventListener('input', () => {
            const input = searchInput.value.toLowerCase(); // Obtém o valor do input e converte para minúsculas
            suggestions.innerHTML = ''; // Limpa as sugestões anteriores
            noResultsMessage.style.display = 'none'; // Esconde a mensagem de "não encontrado"
            if (input) { // Se o input não estiver vazio
                // Filtra as sugestões com base no valor do input
                const filteredSuggestions = searchSuggestions.filter(suggestion =>
                    suggestion.name.toLowerCase().includes(input)
                );
                if (filteredSuggestions.length > 0) {
                    // Para cada sugestão filtrada, cria um elemento <p> e adiciona à lista de sugestões
                    filteredSuggestions.forEach(suggestion => {
                        const suggestionItem = document.createElement('p');
                        suggestionItem.textContent = suggestion.name;
                        // Adiciona um listener de evento para preencher o campo de busca com a sugestão selecionada ao clicar
                        suggestionItem.addEventListener('click', () => {
                            searchInput.value = suggestion.name;
                            suggestions.style.display = 'none'; // Esconde as sugestões
                            transitionMessage.textContent = `Você está sendo direcionado para a página de ${suggestion.name}...`; // Define a mensagem de transição
                            transitionMessage.style.display = 'block'; // Mostra a mensagem de transição
                            setTimeout(() => {
                                window.location.href = suggestion.link; // Redireciona para a página correspondente
                            }, 2000); // Tempo de espera antes de redirecionar
                        });
                        suggestions.appendChild(suggestionItem); // Adiciona o item à lista de sugestões
                    });
                    suggestions.style.display = 'flex'; // Exibe as sugestões
                } else {
                    noResultsMessage.style.display = 'block'; // Mostra a mensagem de "não encontrado" apenas se houver input e nenhum resultado correspondente
                }
            } else {
                suggestions.style.display = 'none'; // Esconde as sugestões se o input estiver vazio
            }
        });
    </script>
</body>
</html>
