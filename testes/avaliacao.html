<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    color: #333;
}

.reviews-section {
    width: 100%;
    max-width: 700px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #4A4A4A;
    font-size: 24px;
    margin-bottom: 20px;
}

.review-list {
    margin-bottom: 30px;
}

.review-item {
    background-color: #f8f8f8;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 10px;
    border-left: 5px solid #007bff;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
}

.review-header p {
    margin: 0;
    font-size: 16px;
    font-weight: bold;
}

.review-text {
    margin-top: 10px;
    color: #555;
    font-size: 14px;
    line-height: 1.5;
}

.write-review {
    text-align: center;
}

.btn-primary {
    background-color: #007bff;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

.modal-content {
    position: relative;
}

.close {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-size: 25px;
    color: #aaa;
    transition: color 0.3s ease;
}

.close:hover {
    color: #333;
}

.star-rating {
    margin: 20px 0;
    text-align: center;
}

.star {
    font-size: 40px;
    cursor: pointer;
    color: #ddd;
    transition: color 0.3s ease;
}

.star.selected {
    color: #FFD700;
}

textarea {
    width: 100%;
    padding: 15px;
    margin-top: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    resize: vertical;
    box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.1);
}

textarea:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.btn-save {
    background-color: #28a745;
    color: white;
    padding: 12px 25px;
    margin-top: 15px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.btn-save:hover {
    background-color: #218838;
}



</style>
<body>
    <div class="reviews-section">
        <h2>Avaliação</h2>
    
        <div class="review-list">
            <!-- Exemplo de resenha -->
            <div class="review-item">
                <p><strong>Usuário 1:</strong> ★★★★☆</p>
                <p>Ótimo serviço! Recomendo muito.</p>
            </div>
            <div class="review-item">
                <p><strong>Usuário 2:</strong> ★★★☆☆</p>
                <p>A experiência foi boa, mas pode melhorar.</p>
            </div>
            <!-- Mais resenhas aqui -->
        </div>
    
        <div class="write-review">
            <button id="writeReviewBtn">Escreva sua resenha</button>
        </div>
    
        <!-- Caixa de texto para avaliação, oculta inicialmente -->
        <div id="reviewModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Escreva sua resenha</h3>
    
                <div class="star-rating">
                    <span class="star" data-value="5">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="1">★</span>
                </div>
    
                <textarea id="reviewText" placeholder="Escreva sua resenha aqui..."></textarea>
                <button id="saveReviewBtn">Salvar</button>
            </div>
        </div>
    </div>
    
    
    <script>
document.getElementById('writeReviewBtn').addEventListener('click', function() {
    let userLoggedIn = false; // Essa variável deve ser definida pelo backend

    if (userLoggedIn) {
        document.getElementById('reviewModal').style.display = 'block';
    } else {
        window.location.href = '../tela-login/login.html';
    }
});

document.querySelector('.close').addEventListener('click', function() {
    let exitConfirmed = confirm("Você tem certeza que deseja sair? Suas alterações não serão salvas.");
    if (exitConfirmed) {
        document.getElementById('reviewModal').style.display = 'none';
    }
});

let stars = document.querySelectorAll('.star');
let selectedRating = 0;

stars.forEach(star => {
    star.addEventListener('click', function() {
        selectedRating = this.getAttribute('data-value');
        stars.forEach(s => s.classList.remove('selected'));
        for (let i = 0; i < selectedRating; i++) {
            stars[i].classList.add('selected');
        }
    });
});

document.getElementById('saveReviewBtn').addEventListener('click', function() {
    let reviewText = document.getElementById('reviewText').value;
    
    if (selectedRating > 0 && reviewText.trim() !== "") {
        // Salvar a resenha usando uma requisição AJAX ou redirecionar para o backend para salvar
        alert('Sua resenha foi salva com sucesso!');
        document.getElementById('reviewModal').style.display = 'none';
    } else {
        alert('Por favor, preencha a avaliação com estrelas e o texto.');
    }
});

    </script>
</body>
</html>
