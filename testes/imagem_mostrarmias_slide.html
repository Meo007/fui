<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria com Slide</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
}

.gallery {
    position: relative;
    max-width: 600px;
    margin: auto;
}

.main-image {
    width: 100%;
    border-radius: 10px;
}

.show-all {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.show-all:hover {
    background-color: #0056b3;
}

.slideshow {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
}

.slideshow-container {
    position: relative;
    margin: auto;
    padding: 20px;
    max-width: 1000px;
    height: 80%;
    text-align: center;
}

.slide {
    display: none;
}

img {
    border-radius: 10px;
}

.caption {
    color: #fff;
    font-size: 16px;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
}

.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 20px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
}

.prev {
    left: 0;
}

.next {
    right: 0;
}

.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}

.close:hover, .close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}

.fade {
    animation-name: fade;
    animation-duration: 1.5s;
}

@keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
}

</style>
<body>
    <div class="gallery">
        <img src="../img/teste/capa.jpg" alt="Estadia Polly Pocket" class="main-image">
        <button class="show-all" onclick="openSlideshow()">Mostrar todas as fotos</button>
    </div>

    <div id="slideshow" class="slideshow">
        <span class="close" onclick="closeSlideshow()">&times;</span>
        <div class="slideshow-container">

            <div class="slide fade">
                <img src="../img/teste/capa.jpg" style="width:100%">
                <div class="caption">Legenda para a imagem 1</div>
            </div>

            <div class="slide fade">
                <img src="../img/teste/capa2.jpg" style="width:100%">
                <div class="caption">Legenda para a imagem 2</div>
            </div>

            <div class="slide fade">
                <img src="../img/teste/capa3.jpg" style="width:100%">
                <div class="caption">Legenda para a imagem 3</div>
            </div>

            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        let slides;
        let timer;

        function openSlideshow() {
            document.getElementById('slideshow').style.display = 'block';
            slides = document.getElementsByClassName("slide");
            showSlides(slideIndex);
        }

        function closeSlideshow() {
            document.getElementById('slideshow').style.display = 'none';
            clearTimeout(timer);
        }

        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            if (n >= slides.length) {slideIndex = 0}
            if (n < 0) {slideIndex = slides.length - 1}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex].style.display = "block";
            timer = setTimeout(() => showSlides(slideIndex += 1), 4000); // Muda de slide automaticamente a cada 4 segundos
        }

    </script>
</body>
</html>
