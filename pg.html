<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fui!</title>
<link rel="shortcut icon" href="img/logo/logobranca.png" type="image/x-icon">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(-45deg, #0303b5, #784ba0, #2b86c5, #fcb045);
    background-size: 400% 400%;
    animation: gradientShift 8s ease infinite;
    z-index: -1;
}

@keyframes gradientShift {
    0% {
        background-position: 0% 50%;
    }
    25% {
        background-position: 50% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    75% {
        background-position: 50% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.container {
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 30px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    z-index: 1;
}

h1 {
    margin-bottom: 20px;
    font-size: 2em;
}

p {
    margin-bottom: 20px;
    font-size: 1.1em;
}

.buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 20px;
}

button {
    background-color: #fff;
    color: #333;
    border: none;
    padding: 15px;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0303b5;
    color: #fff;
}

.login-info {
    opacity: 0;
    transition: opacity 0.5s ease;
    font-size: 0.9em;
}
.modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(3, 3, 181, 1.5);
    padding: 20px;
    border-radius: 10px;
    z-index: 2;
    color: #fff;
    text-align: center;
}

.modal-content {
    background-color: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
}

.countdown {
    font-size: 2em;
    margin: 20px 0;
}

.modal-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.modal-buttons button {
    background-color: #fff;
    color: #333;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.modal-buttons button:hover {
    background-color: #0303b5;
    color: #fff;
}

#continueWithoutLogin{
    background-color: #0303b5;
    color: #fff;
}


</style>
<body>
    <div class="background"></div>
    <div class="container">
        <center><img src="img/logo/logobranca.png" width="100px" height="100px"></center>
        <h3>Fui! viagens</h3>
        <h1>Para melhor experiência</h1>
        <p>Deseja continuar sem login ou fazer login para ter acesso a informações exclusivas?</p>
        <div class="buttons">
            <button id="login">Fazer Login</button>
            <button id="continueWithoutLogin">Continuar sem Login</button>
        </div>
        <div class="login-info">
            <p>Ao fazer login, você terá acesso a informações detalhadas sobre nossos destinos, hospedagens e ofertas exclusivas.</p>
        </div>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p>Você tem certeza que vai perder essa oportunidade?</p>
            <div class="countdown">3</div>
            <div class="modal-buttons">
                <button id="cancel">Cancelar</button>
            </div>
        </div>
    </div>


    <script>

        document.getElementById("continueWithoutLogin").addEventListener("click", function() {
        const modal = document.getElementById("confirmationModal");
        const countdownElement = document.querySelector(".countdown");
        let countdown = 3;

        modal.style.display = "block";
        countdownElement.textContent = countdown;

        const countdownInterval = setInterval(function() {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                window.location.href = "index.html"; // Redireciona para a página inicial
            }
        }, 1000);

        document.getElementById("cancel").addEventListener("click", function() {
            clearInterval(countdownInterval);
            modal.style.display = "none";
            });
        });

        document.getElementById("login").addEventListener("click", function() {
            document.querySelector(".login-info").style.opacity = "1";
            window.location.href="tela-login/login.html";
        });



    </script>

</body>
</html>
